<mat-card class="example-card" appearance="outlined">
  <mat-card-header style="display: flex; justify-content: center;">
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title style="margin-bottom: .5rem;">{{titleCard}} Information</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <form [formGroup]="clanForm" (ngSubmit)="onSubmit()">
      <mat-form-field style="width: 100%;">
        <mat-label>Select Clan</mat-label>
        <mat-select id="clanSelect" formControlName="clanSelect">
          <mat-option *ngFor="let cc of clans" value="{{cc.clan_tag}}" [disabled]="!cc.clan_state">{{ cc.clan_name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <input type="text" value="{{ clanSelect}}" type="hidden">
      <mat-form-field style="width: 100%;" *ngIf="cwl">
        <mat-label>Select Day CWL</mat-label>
        <mat-select id="dayCWL" formControlName="dayCWL">
          <mat-option  value="1" >1</mat-option>
          <mat-option  value="2" >2</mat-option>
          <mat-option  value="3" >3</mat-option>
          <mat-option  value="4" >4</mat-option>
          <mat-option  value="5" >5</mat-option>
          <mat-option  value="6" >6</mat-option>
          <mat-option  value="7" >7</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-flat-button type="submit" [disabled]="clanForm.invalid">Search</button>
      <!-- <button mat-flat-button (click)="backToPage()">Cancel</button> -->
      <!-- <button (click)="backToPage()" class="btn-retornar">Cancelar</button> -->

    </form>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button>LIKE</button> -->
    <!-- <button mat-button>SEARCH</button> -->
  </mat-card-actions>
</mat-card>
